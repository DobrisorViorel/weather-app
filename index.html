<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<title>Weather | App</title>
	<link rel="icon" type="x-icon" href=../weather/img/weather-forecast.png>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
	
	<!-- Container -->


	<div class="container">
		
		<div class="search-box">
			<i class='bx bx-map'></i>
			<input type="text" placeholder="enter location">
			<button class="bx bx-search-alt-2"></button>
		</div>

		<div class="weather-box">
			<div class="box">
				<div class="info-weather">
					<div class="weather">
						<img src="https://www.yr.no/assets/images/weather-symbols/light-mode/default/svg/02d.svg">
						<p class="temperature">0<span>Â°C</span></p> 
						<p class="description">Clouds</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Weather Details -->

		<div class="weather-details">

			<!-- Humidity <i class='bx bx-water'></i> -->

			<div class="humidity">
				 <img src="../weather/img/humidity.png">
				 <div class="text">
				 	<div class="info-humidity">
				 		<span>0%</span>
				 	</div>
				 	<p>Humidity</p>
				 </div>
			</div>

			<!-- Pressure -->


			<div class="pressure">
				 <img src="../weather/img/barom.png">
				 <div class="text">
				 	<div class="info-pressure">
				 		<span>hPa</span>
				 	</div>
				 	<p>Pressure</p>
				 </div>
			</div>

			<!-- Wind <i class='bx bx-wind'></i> -->

			<div class="wind">
				 <img src="../weather/img/wind.png">
				 <div class="text">
				 	<div class="info-wind">
				 		<span>0Km/h</span>
				 	</div>
				 	<p>Wind speed</p>
				 </div>
			</div>

		</div>


		<div class="not-found">
			<div class="box">
				<img src="../weather/img/not-found.png">
				<p>location not found</p>
			</div>
		</div>


	</div>


	<!-- JavaScript --> 

	<script src="script.js"></script>

</body>

</html>
